name: CI Checks

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  checks:
    runs-on: [self-hosted, vm-control]   # o ubuntu-latest si prefieres GH-hosted
    steps:
      - uses: actions/checkout@v4

      # Ejemplo Python: instala deps y corre tests/lint (ajusta a tu stack real)
      - name: Setup Python
        run: |
          python3 -V
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint b√°sico (opcional)
        run: |
          python -m py_compile $(git ls-files '*.py') || { echo "Syntax error"; exit 1; }

      # - name: Pytest (si tienes tests)
      #   run: pytest -q
